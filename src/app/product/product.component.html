<h3 *ngIf="products; else:noProduct"> {{ title }}</h3>


<div class="form-group">
    <input class="form-control" id="product.name" placeholder="Arama İfadenizi Girin"[(ngModel)]="filterText">
    <small *ngIf="filterText" class="form-text text-muted">Şu an <strong> {{filterText}}</strong> kelimesini aradınız.</small>
</div>


<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu Kategoride Ürün yoktur
        </div>
    </ng-template>

    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price|currency:'TRY':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.describtion}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
